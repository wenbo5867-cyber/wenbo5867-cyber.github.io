<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每个ID点分析结果 - 实验室</title>
  <link rel="stylesheet" href="CSS/001.css">
  <link rel="stylesheet" href="CSS/IDPointAnalysis.css">
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <nav class="main-navigation">
        <ul class="nav-menu">
          <li class="nav-item" id="data-processing">
            <a href="#" class="nav-link">
              <span class="icon">📦</span>
              <span class="text">数据处理</span>
            </a>
          </li>
          <li class="nav-item active" id="data-analysis">
            <a href="#" class="nav-link">
              <span class="icon">📈</span>
              <span class="text">数据分析</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- 下拉选项框 -->
  <div class="dropdown-container">
    <div class="dropdown-menu" id="processing-dropdown">
      <div class="dropdown-item">上传视频</div>
      <div class="dropdown-item">剪辑视频</div>
    </div>
    
    <div class="dropdown-menu" id="analysis-dropdown">
      <div class="dropdown-item">视频识别</div>
      <div class="dropdown-item">每个ID点分析结果</div>
      <div class="dropdown-item">所有ID点分析结果</div>
      <div class="dropdown-item">热力图</div>
    </div>
  </div>
  
  <main class="main-content">
    <section class="content-section">
      <h2>每个ID点分析结果</h2>
      <div class="analysis-options">
        <div class="option-card" data-page="xy-trajectory">
          <h3>X-Y轨迹图</h3>
          <p>查看ID点的X-Y轨迹分布图</p>
        </div>
        <div class="option-card" data-page="x-signal">
          <h3>X信号</h3>
          <p>查看X轴方向信号变化</p>
        </div>
        <div class="option-card" data-page="y-signal">
          <h3>Y信号</h3>
          <p>查看Y轴方向信号变化</p>
        </div>
        <div class="option-card" data-page="x-instant-frequency">
          <h3>X瞬时频率</h3>
          <p>查看X轴方向瞬时频率</p>
        </div>
        <div class="option-card" data-page="y-instant-frequency">
          <h3>Y瞬时频率</h3>
          <p>查看Y轴方向瞬时频率</p>
        </div>
        <div class="option-card" data-page="avg-frequency">
          <h3>平均频率对比</h3>
          <p>查看平均频率对比分析</p>
        </div>
        <div class="option-card" data-page="split-trajectory">
          <h3>分割轨迹图</h3>
          <p>查看分割后的轨迹图</p>
        </div>
        <div class="option-card" data-page="all-charts">
          <h3>上述全部图片</h3>
          <p>查看所有分析图表</p>
        </div>
      </div>
    </section>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 导航菜单功能
      const dataProcessing = document.getElementById('data-processing');
      const dataAnalysis = document.getElementById('data-analysis');
      const processingDropdown = document.getElementById('processing-dropdown');
      const analysisDropdown = document.getElementById('analysis-dropdown');
      
      function hideAllDropdowns() {
        processingDropdown.style.display = 'none';
        analysisDropdown.style.display = 'none';
      }
      
      dataProcessing.addEventListener('click', function(e) {
        e.preventDefault();
        hideAllDropdowns();
        processingDropdown.style.display = 'block';
      });
      
      dataAnalysis.addEventListener('click', function(e) {
        e.preventDefault();
        hideAllDropdowns();
        analysisDropdown.style.display = 'block';
      });
      
      document.addEventListener('click', function(e) {
        if (!dataProcessing.contains(e.target) && 
            !dataAnalysis.contains(e.target) &&
            !processingDropdown.contains(e.target) &&
            !analysisDropdown.contains(e.target)) {
          hideAllDropdowns();
        }
      });
      
      // 下拉项点击事件
      document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', function() {
          const text = this.textContent;
          if (text === '上传视频') {
            window.location.href = 'OpenVideo.html';
          } else if (text === '剪辑视频') {
            window.location.href = 'ClipVideo.html';
          } else if (text === '视频识别') {
            window.location.href = 'VideoRecognition.html';
          } else if (text === '每个ID点分析结果') {
            window.location.href = 'IDPointAnalysis.html';
          } else if (text === '所有ID点分析结果') {
            window.location.href = 'AllIDPointAnalysis.html';
          } else if (text === '热力图') {
            window.location.href = 'HeatMap.html';
          } else {
            alert(`你选择了: ${text}`);
            hideAllDropdowns();
          }
        });
      });
      
      // 分析选项点击事件
      document.querySelectorAll('.option-card').forEach(card => {
        card.addEventListener('click', function() {
          const page = this.getAttribute('data-page');
          switch(page) {
            case 'xy-trajectory':
              window.location.href = 'IDPointAnalysis/XYTrajectory.html';
              break;
            case 'x-signal':
              window.location.href = 'IDPointAnalysis/XSignal.html';
              break;
            case 'y-signal':
              window.location.href = 'IDPointAnalysis/YSignal.html';
              break;
            case 'x-instant-frequency':
              window.location.href = 'IDPointAnalysis/XInstantFrequency.html';
              break;
            case 'y-instant-frequency':
              window.location.href = 'IDPointAnalysis/YInstantFrequency.html';
              break;
            case 'avg-frequency':
              window.location.href = 'IDPointAnalysis/AvgFrequency.html';
              break;
            case 'split-trajectory':
              window.location.href = 'IDPointAnalysis/SplitTrajectory.html';
              break;
            case 'all-charts':
              window.location.href = 'IDPointAnalysis/AllCharts.html';
              break;
          }
        });
      });
    });
  </script>
</body>
</html>
